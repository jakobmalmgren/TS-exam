<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>TS</title>
  </head>
  <body>
    <section class="container">
      <h1 class="container__header"></h1>
      <section class="container__books"></section>
      <section class="container__input">
        <label for="search">Search Book:</label>
        <input type="text" id="search" name="search" />
      </section>
    </section>
    <section class="overlay">
      <section class="overlay__main">
        <section class="overlay__icon-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="m6.921 12.5l5.439 5.439q.146.146.153.344q.006.198-.16.363q-.164.16-.353.163q-.188.002-.354-.163l-6.08-6.08q-.131-.132-.184-.268T5.329 12t.053-.298t.184-.267l6.08-6.081q.14-.14.341-.15q.202-.01.367.15q.165.165.165.356q0 .192-.165.357L6.92 11.5H18.5q.214 0 .357.143T19 12t-.143.357t-.357.143z"
            />
          </svg>
        </section>
        <section class="overlay__main-info">
          <section class="overlay__content-wrapper">
            <section class="overlay__book-img">
              <section class="overlay__book-img__wrapper">
                <h1 class="overlay__book-img__wrapper__title"></h1>
                <p class="overlay__book-img__wrapper__author"></p>
              </section>
            </section>
            <section class="overlay__book-info">
              <h1 class="overlay__book-info__title"></h1>
              <p class="overlay__book-info__author"></p>
              <p class="overlay__book-info__text"></p>
              <section class="overlay__book-info__about">
                <section class="overlay__book-info__about__first-wrapper">
                  <p
                    class="overlay__book-info__about__first-wrapper__audience"
                  ></p>
                  <p
                    class="overlay__book-info__about__first-wrapper__published"
                  ></p>
                </section>
                <section class="overlay__book-info__about__second-wrapper">
                  <p
                    class="overlay__book-info__about__second-wrapper__pages"
                  ></p>
                  <p
                    class="overlay__book-info__about__second-wrapper__publisher"
                  ></p>
                </section>
              </section>
            </section>
          </section>
        </section>
      </section>
      <button>I want to read it</button>
    </section>
    <div class="test"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
